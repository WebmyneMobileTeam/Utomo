apply plugin: 'com.android.application'

android {

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    signingConfigs {
        config {
            keyAlias 'utomo'
            keyPassword 'webmyne'
            storeFile file('D:/Project/Utomo/utomo.jks')
            storePassword 'webmyne'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.rovertech.utomo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:support-v4:23.2.0'

    //Gson Parsing
    compile 'com.google.code.gson:gson:2.4'

    //FaceBook SDK
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'

    // Dependency for Google Sign-In
    compile 'com.google.android.gms:play-services-auth:8.4.0'
    compile 'com.google.android.gms:play-services-plus:8.4.0'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'

    // drawer
    compile('com.mikepenz:materialdrawer:5.0.8@aar') {
        transitive = true
    }

    // recycler view
    compile 'com.android.support:recyclerview-v7:23.2.0'

    // circle image
    compile 'com.alexzh:circleimageview:1.1.4@aar'

    // material number picker
    compile 'biz.kasual:materialnumberpicker:1.2.0'

    // glide
    compile 'com.github.bumptech.glide:glide:3.6.1'

    // expandable layout
    compile 'com.github.aakira:expandable-layout:1.3.0@aar'
    // searchview
    compile 'com.miguelcatalan:materialsearchview:1.4.0'

    //view badge
    compile('com.mikepenz:actionitembadge:3.1.2@aar') {
        transitive = true
    }

    // dialog
    compile 'com.flyco.dialog:FlycoDialog_Lib:1.2.6@aar'
    compile 'com.nineoldandroids:library:2.4.0'

    //retrofit
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'

    // http client for multipart
    compile ('org.apache.httpcomponents:httpmime:4.3'){
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    compile ('org.apache.httpcomponents:httpcore:4.4.1'){
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'

    }

}
